<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Search Hacked Passwords</title>

    <!-- load local jquery file -->
    <script src="./src/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./src/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="./src/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="./src/bootstrap.min.js"></script>

    <!-- Crypto-JS JS files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha1.min.js"></script> 

    <!-- local js files -->
    <script src="./js/process.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">

  </head>
  <body>

    <div class="jumbotron-fluid">
        <h1 class="display-3">Search Hacked Passwords</h1>
        <p class="lead">Quick lookup </p>
        <hr class="my-4">
        <p>Please type your password and check if it is hacked.</p>
    </div>

    <div class="container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <form onsubmit="return false;">
            <div class="form-group">
              <label for="inputPassword"></label>
              <input type="password" class="form-control" id="inputPassword" placeholder="password" >
            </div>
          </form>
          <button type="button" class="btn btn-dark" id="searchButton" >Search</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div id="outputDiv">
            <br>
            <p>Results:</p>
            <table class="table" id="outputTable">
              <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">hash</th>
                  <th scope="col">tijd gestart</th>
                  <th scope="col">tijd gestopt</th>
                  <th scope="col">duur</th>
                  <th scope="col">gevonden rij</th>
                  <th scope="col">status</th>
                  <th scope="col">...</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </div>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
